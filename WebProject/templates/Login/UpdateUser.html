{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            Update profile
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'Login/style.css' %}">
    </head>
    <body>
        <div class="content-section" style="background-color:#EEEEEE;opacity: 69% " >
        <form method="POST" style="opacity: 100%; background-color: #334257;">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
            <a style="white-space: nowrap" href="http://127.0.0.1:8000/"><button>Go Back</button> </a>
        </div>
        <script src="{% static 'Login/app.js' %}"></script>
    </body>
</html>
